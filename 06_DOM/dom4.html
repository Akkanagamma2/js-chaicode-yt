<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM</title>
</head>
<body style="background-color: #212121;color: white;">
    <ul class="lang">
        <li>JavaScript</li>
    </ul>
</body>
<script>
    function addlangs(langName){
        const langli = document.createElement('li');
        langli.innerHTML = `${langName}`;
        document.querySelector('.lang').appendChild(langli)
    }
    addlangs('java')
    addlangs('DSC')

    function langOptimise(langName){
        const lang = document.createElement('li');
        lang.appendChild(document.createTextNode(langName));
        document.querySelector('.lang').appendChild(lang);
    }
    langOptimise('golang')

    //editing li value
    const seclang = document.querySelector('li:nth-child(2)');
    // seclang.innerHTML = 'Mojo';  //not a good method
    const newli = document.createElement('li');
    newli.innerHTML = 'Python'
    seclang.replaceWith(newli);

    //edit
    const firstChild = document.querySelector('li:first-child');
    firstChild.outerHTML = '<h3>TypeScript<h3>'

    //remove
    const lastChild = document.querySelector('li:last-child');
    lastChild.remove();

</script>
</html>
