<body>

    <button id="stop">Stop</button>

<script>

    // const fun = function(){

    //clearTimeout will take the reference of settimeout
    const fun = function(){
        document.querySelector('h3').innerHTML = 'Changed to new line';
    }
    const settedTime = setTimeout(fun,2000);

    document.getElementById('stop').addEventListener('click',function(){
        console.log('time stopped')
        clearTimeout(settedTime);
    })
</script>
