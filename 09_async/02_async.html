<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Async</title>
</head>
<body>
    <h3>Interval kaa time aagya</h3>
    <button id="start">Start</button>
    <button id="stop">Stop</button>
    </button>
</body>
<script>
    let stopInterval = '';
    document.querySelector('#start').addEventListener('click',function(){
        const intervalTime = function(msg){
            console.log(msg,"akku ur dreams comes true",(Date.now()))
        }
        stopInterval = setInterval(intervalTime,1000,"Hlo");
    })
    
    document.querySelector('#stop').addEventListener('click',function(){
        clearInterval(stopInterval)
    })
    
    
</script>
</html>
